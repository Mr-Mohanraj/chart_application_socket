<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    What chat room would you like to enter?<br>
    <input id="user-name-input" type="text" size="100" name="user"><br>
    <input id="room-name-input" type="text" size="100" name="room"><br>
    <button id="room-name-submit" type="submit" value="Enter">ENTER</button>
    {% comment %} <button type="submit">Enter</button> {% endcomment %}
    
    </form>
    <script>
        document.querySelector('#user-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var userName = document.querySelector('#room-name-input').value;
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/'+ userName +'/'+ roomName + '/';
        };
    </script>
</body>
</html>
